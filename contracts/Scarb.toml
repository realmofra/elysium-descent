[package]
cairo-version = "=2.10.1"
name = "elysium_descent"
version = "0.0.1"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.5.1" }
starknet = "2.10.1"
achievement = { git = "https://github.com/realmofra/arcade.git", rev = "b469d0303094122a5f9af987eca5834feb489b15" }
openzeppelin_token = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v1.0.0" }
openzeppelin_introspection = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v1.0.0" }
death_mountain = { git = "https://github.com/okhaimie-dev/death-mountain.git", rev = "eebda99850687a5b0bc984ea9b38b7736bd99569" }

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.5.1" }
cairo_test = "2.10.1"

[[target.starknet-contract]]
build-external-contracts = [
    "dojo::world::world_contract::world",
    "achievement::events::index::e_TrophyCreation",
    "achievement::events::index::e_TrophyProgression",
    ]

[profile.slot]
